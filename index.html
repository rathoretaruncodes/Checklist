<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>To-Do List</title>
</head>
<body>
    <h2 id="heading">Checklist</h2>
    <main>
        <div class="box">
            <input type="text" id="item" autofocus placeholder="Add a new task">
            <ul id="to-do-box">
                <li>Write Project Proposal<i class="fas fa-times"></i></li>
            </ul>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
